<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="description" content="description" />
    <meta name="keywords" content="HTML , CSS , FIGMA" />
    <meta name="author" content="Andrian Apriadi" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section" id="profile_form">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">
              Known mononymously as Akon (/ˈeɪkɒn/), is a Senegalese-American
              singer, record producer, and entrepreneur. An influential figure
              in modern world...
            </p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              class="profile__add-img"
              src="./images/plus.svg"
              alt="Plus icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section" id="card-form">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                  <button type="button" class="card__delete-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">2024 © Spots</footer>

      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                name="name"
                class="modal__input"
                required
                placeholder="Type your name"
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                required
                minlength="2"
                placeholder="Describe yourself"
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button
              type="submit"
              class="modal__submit-btn modal__submit-btn_disabled"
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button
            aria-label="Close modal"
            type="button"
            class="modal__close-btn"
          ></button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form" id="add-card-form">
            <label class="modal__label" for="add-card-link-input">
              Image Link
              <input
                id="add-card-link-input"
                type="url"
                name="link"
                class="modal__input"
                required
                placeholder="paste a link to the picture"
              />
              <!-- Elemen error untuk Image Link -->
              <span id="add-card-link-input-error" class="modal__error"></span>
            </label>
            <label for="add-card-name-input" class="modal__label">
              Caption
              <input
                id="add-card-name-input"
                type="text"
                name="name"
                class="modal__input"
                required
                minlength="2"
                maxlength="30"
                placeholder="Type your caption"
              />
              <!-- Elemen error untuk Caption -->
              <span id="add-card-name-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__content modal__content_type_preview">
        <button
          class="modal__close-btn modal__close-btn_type_preview"
          type="button"
        ></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script defer src="./scripts/validation.js"></script>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
